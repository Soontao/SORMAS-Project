infoStatisticsResults = 点击 “生成” 按钮来创建一个新的表格、地图或图表。
infoSurveillanceDashboard = 显示病例的所有仪表板元素 (“新病例” 统计数据、流行病学曲线和病例状态图) 使用第一症状的发病日期作为日期/epi 周过滤器。如果此日期不可用，则使用报告日期。
infoUserEmail = 用于发送电子邮件通知。
infoUserPhoneNumber = 用于发送短信通知。需要包含国家代码。
infoWeeklyReportsView = <B> 官员/线人报告的数量 </b> 是指与所显示的州或官员相关的官员/线人本周提交的报告总数。 <br/> <b> 百分比 </b> 是在各自的一周内提交报告的官员/线人的百分比。 <br/> <b> 官员/举报人的数量零报告 </b> 是零报告的数量，即提交的报告没有案例。这些都包含在报告总数中。 <br/> <b> 官员/线人提交的报告要么是报告提交的日期，要么是没有提交报告的提示这周还没有。
infoMergingExplanation = 此视图旨在帮助您检测和合并重复的案例。案例总是显示为对，早期创建日期的案例在顶部。 <br/> 您可以使用创建日期过滤器仅查看在特定时间段内创建的潜在副本。当案例被输入 SORMAS 并且不能被用户更改时，创建日期会自动生成。因此，一旦你审查了过去特定时期的所有副本，你就再也不用这样做了，因为在这个时间范围内不会有新的案例。 <br/> 请注意，很可能并非所有显示的案例都是实际重复的。存在误报的可能性，所以请在合并之前彻底审查这些案例! </b> 除了表格中提供的信息之外，您还可以单击案例的 id，在新标签中打开它们。请记住，错误地将唯一的情况合并在一起比在系统中有一些重复的情况要糟糕得多。
infoMergingMergeDescription = 只有当您确定这两种情况相同时，才选择此选项! </b> 您应该使用最新或更完整的信息点击案例旁边的按钮。点击案例的 id，在新标签中打开它们，以查看它们的所有数据。当你选择的案例缺少另一个案例中存在的信息时，它将被更新。此外，联系人、样本、任务和案例管理信息将被转移。之后，您没有选择的案例将被删除。
infoMergingPickDescription = 点击这个按钮将简单地删除没有被选中的案例。但是，不会将任何信息复制到保持活动状态的案例中。所有联系人、样本和任务也将丢失。如果您确定这两种情况都是相同的，但另一种情况没有更新任何需要转移到保持活动状态的情况的信息，请选择此选项。
infoMergingHideDescription = 如果您不确定这两种情况是否相同，或者您知道它们不相同，请选择此选项。这将从列表中隐藏案例对。请注意，当您刷新视图或稍后返回视图时，只要您不在创建日期过滤器中选择不同的时间段，它就会重新出现。
infoHowToMergeCases = 在审查潜在重复案例时，您可以在两个选项中进行选择:
infoCalculateCompleteness = 顶部的 “计算完整性” 按钮可用于计算表中所有情况的完整性值。只有当列表中存在尚未具有完整性值的情况时，这才是必要的。通常，每当案例或其联系人或样本之一的详细信息发生变化时，该值都会自动更新。
infoCaseCompleteness = 完整性是对案件中已经输入了多少重要数据的衡量。这是由以下内容组成的，根据它们的重要性进行加权: <br/> <ul> <li> 这个案例被分类了吗？ </li> <li> 案件调查完毕了吗？ </li> <li> 至少采集了一个样本吗？ </li> <li> 至少有一个症状文件？ </li> <li> 至少创建了一个联系人吗？ </li> <li> 这个案子有结果吗？ </li> <li> 这个案子有出生日期或年龄吗？ </li> <li> 这个案子有性生活吗？ </li> <li> 有发病日期指定？</li> </ul>
infoCompletenessMerge = 您可以使用此测量来了解合并时应该使用哪种情况作为保持活动状态的情况。但是，请确保您仍然详细查看这两种情况，以避免出错。
infoMergeIgnoreRegion = 选择此选项将排除该区域作为检测重复项的标准。合并和挑选在这里被停用，因为超出区域边界的真实复制的可能性非常低。如果检测到真实的副本，可以通过案例目录手动删除此案例。
infoEditExportConfiguration = 下面的每个复选框都代表导出文件中的一列。请选择要在自定义导出中显示的所有列，然后取消选择不需要的列。
infoPopulationDataView = 使用下面的一个按钮来管理 SORMAS 地区和地区的人口数据。如果您想要编辑数据，请使用导出功能，将您想要更改的数据复制到导入模板中，进行编辑，然后导入包含更改数据的模板文件。
infoPopulationCollectionDate = 请指出您要导入的总体数据的收集日期。如果你只知道年份，请选择当年 1月的第1。
infoPopulationReferenceYear = 案例关联比例通过将总体数据投影到 %s 来计算，%s 是在过滤器中选择的最大年份, 或者通过获取原始人口数据，如果选择的最大年份是在收集人口数据的年份之前。
infoLineListingConfigurationRegion = 疾病旁边列出的所有地区都启用了线路列表。点击疾病名称下方的 “编辑行列表” 按钮，为所有地区配置行列表。
infoLineListingConfigurationNation = 点击一个区域，打开一个详细的视图，其中包含所有区域的行列表信息。单击疾病下方的 “编辑行列表” 按钮，为所有区域配置行列表。
