name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
            mvn install -Pwith-app -f sormas-base/pom.xml
            mvn jgitflow:release-start jgitflow:release-finish -Pwith-app,with-dep-poms -f sormas-base/pom.xml
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Deployment Package
        # Directory containing files to upload
        path: deploy
